<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Music Matcher</title>
</head>

<body>
    <header class="top-banner">
        <h1 class="title">Music Matcher</h1>`
    </header>


    <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
            <div class="tile">
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child notification is-success">
                        <p class="title">Recent Request</p>
                        <p class="subtitle">Song1-button</p>
                        <p class="subtitle">Song2-button</p>
                        <p class="subtitle">Song3-button</p>
                        <p class="subtitle">Song4-button</p>
                        <p class="subtitle">Song5-button</p>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article class="tile is-child notification is-info">
                        <p class="title">Search Your Song</p>
                        <input class="input is-round is-focused is-normal" type="text" placeholder="e.g. Perfect">
                        <div class="searchBtn">
                            <button class="button is-medium is-round is-center is-hovered">Search</button>
                        </div>

                    </article>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child notification is-danger">
                    <p class="title">Lyric</p>
                    <p class="subtitle">Line A</p>
                    <p class="subtitle">Line B</p>
                    <p class="subtitle">Line C</p>
                    <p class="subtitle">Line D</p>
                    <p class="subtitle">Line E</p>
                    <p class="subtitle">Line F</p>
                    <div class="content">
                        <!-- Content -->
                    </div>
                </article>
            </div>
        </div>
        <div class="tile is-parent">
            <article class="tile is-child notification is-warning">
                <div class="content">
                    <p class="title">Song-Title</p>
                    <p class="subtitle">Artist Info</p>
                    <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/640x480.png">
                    </figure>
                    <p class="subtitle">Placeholder will be streaming of the song....</p>
                    <div class="content">
                    </div>
                </div>
            </article>
        </div>
    </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
