<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Music Matcher</title>
</head>

<body>
    <header class="top-banner ">

        <h1 class="title app-name rainbow-text ">Music Matcher &REG;</h1>
    </header>
    <main>
        <div class="columns">
            <div class="column is-3">
                <!-- <header class="tile is-parent"> -->
                <h1 class="title tile is-child notification leftside">
                    Music Matcher &REG;
                </h1>
                <!-- </header> -->
                <div class="tile is-parent is-vertical">
                    <!-- added id 'request-song' for appending song -->
                    <article class="tile is-child notification leftside" id="request-song">
                        <h2 class="title left-text" id="search-title">Other Request</h2>
                        <div class="content" id="search-results"></div>
                    </article>
                </div>

                <div class="tile is-parent">
                    <article class="tile is-child notification leftside">
                        <p class="title left-text" id="search">Search Your Artist</p>
                        <input class="input is-round is-focused is-normal" type="text" placeholder="e.g. Adele"
                            id="artist-input" />
                        <div class="searchBtn">
                            <!-- added id 'search-artist' for enabling addEventListener -->
                            <button class="button is-medium" id="search-artist"> Search</button>
                        </div>
                    </article>
                </div>
            </div>
            <div class="column is-9 rightside">
                <div class="tile is-parent">
                    <article class="tile is-child notification righty">
                        <!-- added id 'song-info' for appending artist -->
                        <div class="content" id="artist-info">
                            <h2 class="title is-2 right-text" id="lookup-artist"></h2>
                            <p class="subtitle is-4 mt-2 right-text" id="display-artists"></p>
                            <div id='similar-artist'></div>
                            <p class="subtitle is-4 mt-3 right-text" id="track-title"></p>
                            <div id='top-tracks'></div>
                            <div class="content"></div>
                        </div>
                    </article>
                    <article class="tile is-child notification righty stream-area" id="player">
                        <!-- added id 'song-info' for appending artist -->
                        <div class="content " id="player-image"></div>
                        <div class="content play-audio" id="music-player"></div>
                    </article>
                </div>
                <div class="tile is-parent">
                    <!-- added id 'lyrics-p' for appending lyrics -->
                    <article class="tile is-child notification righty" id="lyrics-p">
                        <h2 class="title right-text" id="lyric-title"></h2>
                        <div class="content" id="lyric"></div>
                    </article>
                    <article class="tile is-child notification righty" id="image-p">
                        <h2 class="title right-text" id="image-title"></h2>
                        <div class="content" id="image"><img id='artist-img'></div>
                    </article>


                    </article>
                </div>
            </div>
            <div class="column is-9 rightside">
                <div class="tile is-parent">
                    <article class="tile is-child notification righty">
                        <!-- added id 'song-info' for appending artist -->
                        <div class="content" id="song-info">
                            <h2 class="title" id="song">Song Title</h2>
                            <p class="subtitle">Artist Info</p>
                            <div id='similar-artist'></div>
                            <div id='top-tracks'></div>
                            <p class="subtitle">
                                Placeholder will be streaming of the song....
                            </p>
                            <div class="content"></div>
                        </div>
                    </article>
                </div>

                <div class="tile is-parent">
                    <!-- added id 'lyrics-p' for appending lyrics -->
                    <article class="tile is-child notification righty" id="lyrics-p">
                        <h2 class="title" id="lyric-title">Lyric</h2>
                        <div class="content" id="lyric"></div>
                    </article>
                </div>
            </div>
        </div>
        </div>
        <!-- The Modal -->
        <div id="msgModal" class="modal">
            <!-- Modal Content -->
            <div class="modal-content">
                <span class="closeModal">&times;</span>
                <p class="has-text-centered"> Enjoy Your Music! </p>
            </div>
        </div>
    </main>

    <footer class="columns has-text-centered ">
        <div class="column is-12 pb-0">
            <p class="rainbow-text">Music Matcher &copy; 2021</p>
            <p class="rainbow-text">
                Kurtis Hight, Kosal Cheykim, Ching Leung, Adam Menkes, David B Malki
            </p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
